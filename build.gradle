plugins {
    id 'java'
}

group 'blue.lions'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.parboiled', name: 'parboiled-core', version: '1.3.0'
    compile group: 'org.parboiled', name: 'parboiled-java', version: '1.3.0'
    compile group: 'org.apache.poi', name: 'poi', version: '4.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
